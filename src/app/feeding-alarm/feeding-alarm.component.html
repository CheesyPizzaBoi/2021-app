  <tr>

    </td>
  </tr>
  <tr>
    <td>
      <img
        routerLink="/profile"
        class="taskimage"
        src="../../assets/white-user.png"
      />
    </td>
  </tr>
  <td>
    <img
      routerLink="/home"
      id="bluepawhome"
      src="..//..//assets/white-paw.png"
    />
  </td>
  <tr>
    <td>
      <img
        routerLink="/words-of-wisdom"

    </td>
  </tr>

  <tr style="background-color: #f1ff9d">

<div>
  <form #alarm="ngForm" (ngSubmit)="submit(alarm)">
    <div class="form-group">
      <label for="num"> Number</label> <br />
      <input type="number" name="num" class="form-control" ngModel />
    </div>
    <div class="form-group">
      <label for="message"> Message</label> <br />
      <input type="text" name="message" class="form-control" ngModel />
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
