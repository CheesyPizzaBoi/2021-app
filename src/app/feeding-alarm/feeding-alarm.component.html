<div id="table">
  <div id="logo" class="tab">
    <img id="logoImage" src="../../assets/bi_shield.png" />
  </div>

  <div class="tab" >
    <a routerLink="/profile">
      <img class="icons" src="../../assets/white-user.png" />
    </a>
    <p class="iconText" >Profile</p>
  </div>

  <div class="tab">
    <a routerLink="/home">
      <img class="icons" src="../../assets/white-paw.png" />
    </a>
    <p class="iconText">Home Page</p>
  </div>

  <div class="tab" >
    <a routerLink="/words-of-wisdom">
      <img class="icons" src="../../assets/white-book.png" />
    </a>
    <p class="iconText" id="words">Words of Wisdom</p>
  </div>

  <div class="tab" id="profileTab">
    <a routerLink="/feeding-alarm">
      <img class="icons" src="../../assets/blue-clock.png" />
    </a>
    <p class="iconText" id="alarm">Feeding Alarm</p>
  </div>
</div>

<div>
  <form #alarm="ngForm" (ngSubmit)="submit(alarm)">
    <div class="form-group">
      <label for="num"> Number</label> <br />
      <input type="number" name="num" class="form-control" ngModel />
    </div>
    <div class="form-group">
      <label for="message"> Message</label> <br />
      <input type="text" name="message" class="form-control" ngModel />
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
