<div id="table">
  <div class="tab" id="top">
    <a routerLink="/home">
      <img class="icons" src="../../assets/icons/home.png" />
    </a>
  </div>

  <div class="tab">
    <a routerLink="/words-of-wisdom">
      <img class="icons"  src="../../assets/icons/words.png" />
    </a>
  </div>

  <div class="tab">
    <a routerLink="/feeding-alarm">
      <img class="icons" id="selected" src="../../assets/icons/alarm_selected.png" />
    </a>
  </div>

  <div class="tab">
    <a routerLink="/vet-assist">
      <img class="icons" src="../../assets/icons/vet.png" />
    </a>
  </div>
</div>

<img id="taskBar" src="../../assets/homePage/tasks2.png" />

<div id="profile">
  <p id="name">Sadman Amin</p>
  <p id="role">Developer</p>
  <img src="../../assets/homePage/profile.png" />
</div>



<p id="feedingTitle">Feeding Alarm</p>

<div id="alarmBox">
  <form #alarm="ngForm" (ngSubmit)="submit(alarm)">
    <p class="labels">Phone Number:</p>
    <input id="numInput" type="number" name="num" ngModel />
    <div id="hours">
      <p class="labels">Your Available Hours:</p>

      <p id="from" class="labels">Available From...</p>
      <input id="lTime" type="time" name="av1" ngModel />
      <div id="dash"></div>
      <p id="toText" class="labels">To...</p>

      <input id="rTime" type="time" name="av2" ngModel />
    </div>

    <p class="labels">Breed:</p>
    <input id="breedInput" type="text" name="breed" ngModel />
    <p class="labels">Weight</p>
    <input id="weightInput" type="text" name="weight" ngModel />
    <button id="subButton" type="submit">Submit</button>
  </form>
</div>
